spring.application.name=humanresources

# H2 Database
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:hr;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE;MODE=MySQL;
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=mypassword

# http://localhost:8081/h2-console
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.defer-datasource-initialization=true

spring.ai.model.chat=vertexai
spring.ai.vertex.ai.gemini.project-id=${GEMINI_PROJECT_ID}
spring.ai.vertex.ai.gemini.location=us-central1
spring.ai.vertex.ai.gemini.chat.options.model=gemini-2.5-flash
spring.ai.vertex.ai.gemini.chat.options.temperature=0.5

google.cloud.storage.bucket.name=${STORAGE_BUCKET_NAME}

# spring.ai.openai.api-key=${GROQ_API_KEY}
# spring.ai.openai.base-url=https://api.groq.com/openai
# spring.ai.openai.chat.options.model=moonshotai/kimi-k2-instruct

spring.ai.vertex.ai.embedding.project-id=${GEMINI_PROJECT_ID}
spring.ai.vertex.ai.embedding.location=us-central1

spring.ai.mcp.client.stdio.servers-configuration=classpath:mcp-servers.json

# Server port
server.port=8081

server.address=0.0.0.0

# MCP configurations
spring.ai.mcp.server.name=human-resources-server
spring.ai.mcp.server.version=0.0.1
spring.main.banner-mode=off

# Brave Search API Key
brave.search.api.key=${BRAVE_API_KEY}

# Gemini API Key, needed for image generation
gemini.api.key=${GEMINI_API_KEY}

# Logging
# sudo chmod 777  /var/log/spring-boot-applications/mcp-human-resources
# Visit http://localhost:8081/log and look at the logs to see what log levels are currently being logged.
# Look into Actuator for logging, google search: "logback-spring set log level of a spring-boot application with actuator"

spring.elasticsearch.uris=http://localhost:9200
# My local elasticsearch has security disabled. 
#spring.elasticsearch.username=elastic
#spring.elasticsearch.password=


spring.ai.vectorstore.elasticsearch.initialize-schema=true
spring.ai.vectorstore.elasticsearch.dimensions=768
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
